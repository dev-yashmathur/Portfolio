{% extends 'games/base.html' %}

{% block game %}
  <div class="game-container">
    <div class="row">
      <button id="1" class="col-4 grid-square" onclick="played(this)"></button>
      <button id="2" class="col-4 grid-square" onclick="played(this)"></button>
      <button id="3" class="col-4 grid-square" onclick="played(this)"></button>
    </div>
    <div class="row">
      <button id="4" class="col-4 grid-square" onclick="played(this)"></button>
      <button id="5" class="col-4 grid-square" onclick="played(this)"></button>
      <button id="6" class="col-4 grid-square" onclick="played(this)"></button>
    </div>
    <div class="row">
      <button id="7" class="col-4 grid-square" onclick="played(this)"></button>
      <button id="8" class="col-4 grid-square" onclick="played(this)"></button>
      <button id="9" class="col-4 grid-square" onclick="played(this)"></button>
    </div>
  </div>

  <script>
    var nextTurn = 'X'
    var board = []
    function played(el) {
      var id = el.id
      el.innerText = nextTurn
      nextTurn = nextTurn == 'X' ? 'O' : 'X'
      el.style.fontSize = '12vw'
      el.onclick = null
      console.log(id)
      checkStatus()
    }
  </script>
{% endblock %}
