{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ Game_Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href="{% static 'games/base.css' %}" rel="stylesheet" />
  </head>

  <body>
    <h1 class="game-title">{{ Game_Name }}</h1>
    <div class="row mx-auto">
      <div class="col-3"></div>
      <div class="col-6 row">
        <div id="play-against" class="col ml-0">
          <select onchange="getOpponent(this)">
            <option value="Player 2">Against Friend</option>
            <option value="Online">Online</option>
            <option value="AI">Against AI</option>
          </select>
        </div>
        <div id="turn" class="col d-flex"></div>
        <div id="reset-game" class="col">
          <button onclick="reset()">RESET</button>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
    <div>
      <div id="overlay" class="hidden"></div>
      <div class="modal-container d-flex justify-content-center">
        <div id="result-modal" class="hidden d-flex flex-column justify-content-center align-self-center">
          <p id="modal-title"></p>
          <p id="modal-body" class="mx-auto d-flex"></p>
          <button id="modal-action" class="mx-auto" onclick="reset()">New Game</button>
        </div>
      </div>
      {% block game %}

      {% endblock %}
    </div>
    <div class=""></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
